{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
{% if user.is_authenticated %}
 Hi {{ user.username }}!
{% else %}
 <p>You are not logged in</p>
 <a href="{% url 'login' %}">login</a>
{% endif %}

{% for phone in phone_list %}
<div class="phone-entry">
	<p>{{phone.slug}}</p>
    <p>{{ phone.phone_description }}</p>
</div>
<br/>
{% endfor %}

{% endblock %}
